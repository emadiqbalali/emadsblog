baseURL: "https://sastaeinstein.com/"
title: Emad's Blog
paginate: 10
theme: "PaperModX"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

googleAnalytics: UA-111756186-2

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Emad's Blog
  description: "Emad's Blog is a personal blog managed by Mohammed Emad."
  keywords: [Blog, Portfolio, SastaEinstein]
  author: Emad
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false
  EnableInstantClick: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: SastaEinstein
    subtitle: A Personal Blog
    imageUrl: "an image URL"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Emad
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my little corner of the internet \U0001F47B"
    Content: Where words come to play and ideas come to life. Join me on this journey of creativity and self-expression!

  socialIcons:
    - name: twitter
      url: "https://twitter.com/sastaeinstein"
    - name: instagram
      url: "https://instagram.com/emadiqbalali"
    - name: github
      url: "https://github.com/emadiqbalali"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: About
      name: About
      url: https://www.sastaeinstein.com/about/
      weight: 10
    - identifier: tags
      name: Top Tags
      url: /tags/
      weight: 20
    - identifier: example
      name: Ko-Fi
      url: https://ko-fi.com/emadiqbalali
      weight: 30
      params:
        external: true
