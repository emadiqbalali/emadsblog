baseURL: ""

languageCode: en-us
title: "Emad's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# new markup

markup:
  goldmark:
    renderer:
      unsafe: true
 

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable global emoji support
enableEmoji: true

permalinks:
  posts: /:filename

# Site parameters
params:

  # GitHub repo URL and branch of your site
  gitRepo: https://emadiqbalali.github.io
  gitBranch: main

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. 
  # This feature has been implemented for Mailchimp only for now.
  # You can also hide it from the footer.
  newsletter:
    # specify whether you want to display the newsletter form 
    enable: false
    # specify which newsletter provider you want to use
    provider: mailchimp
    # specify the target URL for the subscription form
    mailchimpURL: ""
    
  features:
    analytics:
      enabled: true
      google:
        id: UA-111756186-2

    portfolio:
      enable: true

      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        whatsapp: true
        reddit: true

  footer:
    enable: true
    template: footer.html
    navigation:
      enable: true
      customMenus: false
    contactMe:
      enable: true
    credentials:
      enable: true
    disclaimer:
      enable: true

# Dark Mode

  darkMode:
    enable: true
    provider: darkreader
    default: system
    
footer.navigation.customMenus: true